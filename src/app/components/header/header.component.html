<div class="container">
  <div class="container-foto">
    <a routerLink="/home"><h1>Eleganzia</h1></a>
  </div>

  <div class="container-menu-phone">
    <div class="container-search">
      <button><img src="assets/images/search.svg" alt=""></button>
      <input type="text" placeholder="What you looking for">
    </div>
    <div class="menu">
      <button class="btn-menu" (click)="clickMenu()">
        <img src="assets/images/menu.svg" alt="">
      </button>
    </div>
  </div>

  <div *ngIf="isMenuAberto && isResponsiveView" class="menu-hamburguer-icons">
    <div class="menu-hamburguer-profile">
      <img src="assets/images/Icon.svg" alt="">
      <h3>Profile</h3>
    </div>
    <div class="border"></div>
    <div class="menu-hamburguer-bag">
      <img src="assets/images/bag.svg" alt="">
      <h3>Bag</h3>
    </div>
  </div>


  <div class="container-icons">
    <button class="btn-bag">
      <div *ngIf="isItenOnCart" class="dot-bag">{{ getQuantidadeItensNoCarrinho() }}</div>
      <img src="assets/images/bag.svg" alt="">
    </button>
    <a class="btn-icons"><img src="assets/images/Icon.svg" alt=""></a>
  </div>

</div>
